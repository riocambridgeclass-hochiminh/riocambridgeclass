name: Deploy Static Content to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # Thay đổi thành true để hủy các triển khai đang chờ

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Đảm bảo đường dẫn đúng, thay bằng thư mục cụ thể nếu cần
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
